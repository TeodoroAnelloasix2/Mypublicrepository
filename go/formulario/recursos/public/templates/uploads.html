{{define "uploadspage"}}
{{template "header"}}
<link rel="stylesheet" href="/recursos/public/css/formulario.css">

<!--Formulario-->
<main>            
    <form action="/uploads-form" method="POST" enctype="multipart/form-data"> <!--enctype="multipart/form-data" es para subir archivos-->
    <div class="form-group">
        <label for="foto">Foto: </label>
        <input type="file" name="foto" id="foto" class="form-control">
        <p>
            <input type="submit" value="Enviar">
            <input type="reset">
            </p>
    </div> 
    </form>
   
</main>
<div class="home-button">
    <a class="button" href="/">Home</a>
    <a class="button" href="/formulario">Formulario</a>
  </div>

  {{ if ne .css "" }}
  <div class="alert alert-{{.css}} alert-dismissible fade show mt-3" role="alert">
      {{.mensaje}}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
<script src="/recursos/public/js/bootstrap.js"></script>
<script type="text/javascript" src="/recursos/public/js/sweetalert2.js"></script>
<script type="text/javascript" src="/recursos/public/js/funciones.js"></script>
<script src="/recursos/public/js/jquery-2.0.0.min.js"></script>
  
{{end}}
{{template "footer"}}
{{end}}
