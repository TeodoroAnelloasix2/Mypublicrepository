{{define "qrpage"}}

{{template "header"}}

<main class="container">
    <h1>QR generator</h1>
    <p style="color: navy; font-style: italic;">
        Click para generar QR
    </p>    
    <a href="/generaqr" class="btn btn-danger">Generar QR</a>    
    <hr>
</main>

{{ if .qrimage }}
<div id="qr-container" style="margin-top: 20px;margin-left: 30px;margin-right:30px; display: flex; justify-content: center; position: relative;">
    <div style="position: absolute; top: -10px; right: -10px;">
        <button onclick="document.getElementById('qr-container').style.display='none'" style="border: none; background: transparent; font-size: 18px; cursor: pointer;">âœ–</button>
    </div>
    <table border="1" cellpadding="10" cellspacing="0" style="border-collapse: collapse; font-family: Arial, sans-serif; text-align: center;">
        <thead style="background-color: #f2f2f2;">
            <tr>
                <th>QR</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <img src="data:image/png;base64,{{.qrimage}}" alt="qrcode"/>
            </tr>
        </tbody>
    </table>
</div>
{{ end }}


<div class="volveratraspdf"> 
    <button><a href="/utilidades/pdf">pdf</a></button>
    <button><a href="/utilidades/excel">excel</a></button>
</div>

<div> <button><a href="/">Home</a></button></div>
<link rel="stylesheet" href="/recursos/public/css/bootstrap.min.css">


{{template "flash" .}}
{{template "footer"}}
{{end}}
